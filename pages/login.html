<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Solar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/library/uikit/uikit.min.css" />
    <!-- ONLY CSS -->
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="container">
        <div class="header__account">
            <div id="card__login" class="card card__login">
                <div class="card-body p-5">
                    <h1 class="text-start mb-4">LOGIN</h1>
                    <form>
                        <div class="form-outline mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control form-control-lg"
                                placeholder="+998 99 (__)___-__-__" />
                        </div>
                        <div class="form-outline mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" placeholder="Пароль" />
                        </div>
                        <div class="form-check d-flex mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" />
                            <label class="form-check-label">Remember me</label>
                        </div>
                        <div class="d-flex">
                            <button type="button" class="btn">Login</button>
                        </div>
                        <div class="d-flex mt-2 mb-4">
                            <button id="register-btn" type="button" class="btn">Регистрация</button>
                        </div>
                        <a href="#">
                            <i class="fa-solid fa-circle-question"></i> Forgot password?
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="/library/uikit/uikit.min.js"></script>
    <script src="/library/uikit/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/javascript/script.js"></script>
</body>

</html>
